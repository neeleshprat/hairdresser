<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_mvi" theme -->

		<script>
			sap.ui.localResources("backend");			
			var app = new sap.m.App({initialPage:"idCustAppCreation"});
			var page = sap.ui.view({id:"idCustAppCreation", viewName:"backend.CustAppCreation", type:sap.ui.core.mvc.ViewType.JS});
			app.addPage(page);
			app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
